<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>排班信息管理</title>
</head>
<body>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{static/css/Admin/style_AdminInfo.css}">
<div class="rightdiv">
    <div class="head">
        <h2>排班信息管理</h2>
        <a href="#">
            <button type="button" class="button">返回</button>
        </a>
    </div>
    <div class="shell">
        <table class="table">
            <tr>
                <th>排班医生id</th>
                <th>排班诊室</th>
                <th>排班日期</th>
                <th>排班时间</th>
                <th>预约人数上限</th>
                <th>预约人数</th>
                <th colspan="2">操作</th>
            </tr>
            <tr th:each="sch : ${schs}">
                <td th:text="${sch.D_id}"></td>
                <td th:text="${sch.SUR_id}"></td>
                <td th:text="${sch.SCH_date}"></td>
                <td th:text="${sch.SCH_time}"></td>
                <td th:text="${sch.SCH_size}"></td>
                <td th:text="${sch.SCH_booked}"></td>
                <td>删除</td>
                <td>修改</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
