<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>修改患者信息</title>
  <link rel="stylesheet" th:href="@{/static/css/Doctor/style_DoctorUpdate.css}">
</head>

<body>
<div class="rightdiv">
  <h2>修改个人信息</h2>
  <form th:action="@{/Doctor}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="D_id" th:value="${doctor.D_id}">
    <input type="hidden" name="D_age" th:value="${doctor.D_age}">
    <input type="hidden" name="D_sex" th:value="${doctor.D_sex}">
    <div class="infogroup">
      <label for="username">用户名：</label>
      <input type="text" name="D_username" id="username" th:value="${doctor.D_username}">
    </div>
    <div class="infogroup">
      <label for="password">密码：</label>
      <input type="password" name="D_pwd" id="password" th:value="${doctor.D_pwd}">
    </div>
    <div class="infogroup">
      <label for="name">医生姓名：</label>
      <input type="text" name="D_name" id="name" th:value="${doctor.D_name}">
    </div>
    <div class="infogroup">
      <label for="sur">所属诊室：</label>
      <input type="text" name="SUR_id" id="sur" th:value="${doctor.SUR_id}">
    </div>
    <div class="btngroup">
      <button type="submit" class="button" name="submit">修改</button>
      <a th:href="@{'/DoctorHome/'+${doctor.D_id}}">
        <button class="button" type="button">返回</button>
      </a>
    </div>
  </form>
</div>
</body>

</html>
